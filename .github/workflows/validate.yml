name: Data Guardrails

on:
  pull_request:
    paths:
      - 'data.json'
  workflow_dispatch:

jobs:
  validate-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Validator & Formats
        run: npm install -g ajv-cli ajv-formats

      - name: Validate JSON Syntax & Schema
        run: |
          # 1. Check strict JSON syntax
          cat data.json | python3 -m json.tool > /dev/null
          
          # 2. Validate against Schema (with URI format support)
          ajv validate -s schema.json -d data.json -c ajv-formats
