name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MkDocs Material
        run: |
          pip install mkdocs-material

      - name: Build MkDocs Documentation
        run: |
          mkdocs build --clean
          mkdir -p dist/docs
          cp -r site/* dist/docs/

      - name: Copy App Files to dist
        run: |
          # 1. The Core App
          cp index.html dist/
          cp script.js dist/
          cp style.css dist/
          cp data.json dist/

          # 2. SEO & AI Layers
          # We use '|| true' to prevent errors if these files don't exist yet
          cp robots.txt dist/ || true
          cp llms.txt dist/ || true
          
          # 3. Images/Assets
          cp -r assets dist/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4