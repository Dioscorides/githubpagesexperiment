<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMMapp Library Directory</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
        }

        /* Modern Glassmorphism Header */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        /* Stats Cards */
        .stat-card {
            border: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-2px); }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        /* Table Styling */
        .table-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            overflow: hidden;
            border: none;
        }
        
        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #edf2f7;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #718096;
            padding: 1rem;
        }
        
        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid #edf2f7;
        }

        .library-name { font-weight: 600; color: #2d3748; }
        .city-name { color: #718096; font-size: 0.9rem; }
        
        /* Badges */
        .badge-feature {
            font-weight: 500;
            padding: 0.5em 0.8em;
            border-radius: 6px;
        }
        .bg-iiif { background-color: #e3f2fd; color: #0d47a1; }
        .bg-free { background-color: #e6fffa; color: #047481; }

        /* Loading Spinner */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <p class="text-muted">Loading Directory...</p>
    </div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-journal-bookmark-fill text-primary me-2"></i>DMMapp
            </a>
            <div class="ms-auto text-muted small" id="lastUpdated"></div>
        </div>
    </nav>

    <div class="container py-5">
        
        <div class="row mb-5 align-items-center">
            <div class="col-lg-6">
                <h1 class="display-6 fw-bold mb-3">Digitized Manuscript Libraries</h1>
                <p class="lead text-muted mb-0">Explore a curated directory of libraries worldwide offering digitized medieval manuscripts.</p>
            </div>
            <div class="col-lg-6 mt-4 mt-lg-0">
                <div class="row g-3">
                    <div class="col-4">
                        <div class="stat-card p-3 text-center">
                            <div class="stat-icon bg-primary bg-opacity-10 text-primary mx-auto mb-2">
                                <i class="bi bi-bank"></i>
                            </div>
                            <h3 class="h5 fw-bold mb-0" id="statTotal">0</h3>
                            <small class="text-muted">Libraries</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stat-card p-3 text-center">
                            <div class="stat-icon bg-success bg-opacity-10 text-success mx-auto mb-2">
                                <i class="bi bi-geo-alt"></i>
                            </div>
                            <h3 class="h5 fw-bold mb-0" id="statNations">0</h3>
                            <small class="text-muted">Nations</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="stat-card p-3 text-center">
                            <div class="stat-icon bg-info bg-opacity-10 text-info mx-auto mb-2">
                                <i class="bi bi-images"></i>
                            </div>
                            <h3 class="h5 fw-bold mb-0" id="statIIIF">0</h3>
                            <small class="text-muted">IIIF Ready</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-5">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control border-start-0 ps-0" placeholder="Search libraries, cities...">
                </div>
            </div>
            <div class="col-md-3">
                <select id="nationSelect" class="form-select shadow-sm">
                    <option value="All">All Nations</option>
                    </select>
            </div>
            <div class="col-md-4 d-flex gap-2">
                <div class="btn-group w-100 shadow-sm" role="group">
                    <input type="checkbox" class="btn-check" id="iiifCheck" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="iiifCheck">IIIF Only</label>
            
                    <input type="checkbox" class="btn-check" id="freeCheck" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="freeCheck">Open License</label>
                </div>
            </div>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover mb-0" id="libraryTable">
                    <thead>
                        <tr>
                            <th style="width: 40%;">Library</th>
                            <th style="width: 20%;">Location</th>
                            <th style="width: 25%;">Features</th>
                            <th style="width: 15%; text-align: right;">Access</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
            <div id="emptyState" class="text-center py-5 d-none">
                <i class="bi bi-search display-1 text-muted opacity-25"></i>
                <p class="mt-3 text-muted">No libraries found matching your filters.</p>
                <button class="btn btn-outline-primary btn-sm mt-2" id="clearFilters">Clear Filters</button>
            </div>
        </div>
        
        <div class="mt-3 text-end text-muted small">
            <span id="showingCount">0</span> libraries showing
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
